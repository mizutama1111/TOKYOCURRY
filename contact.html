 <meta name="viewport" content="width=device-width,initialscale=

href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">

<body>
<header class="headerWrapper">
    <div class="header">
        <div class="logo">
                <a href="tokyocurry.html">
                    <img src="img/common/tokyocurry.png" alt="tokyocurry"></a>
            </h1>
        </div>
        <nav>
            <ul class="headerNav">
                <li><a class="menu" href="#">ジャンル</a></li>

<div class="dummyHeader"></div>
<main>
    <div class="contactWrapper">
        <div class="contactContainer">
            <p class="contactText">ご意見・お問い合わせはこちらからお願いします。
            </p>
            <form>
                <p>
                    <label>お名前</label><br>
                        <input type="text" maxlength="10" placeholder="山田太郎" required name="namae">
                </p>
                <p>
                    <label>メールアドレス </label><br>
                        <input type="email" placeholder="info@aaa.com" name="mail">
                </p>
                <p>
                    <label for="question">ご意見・お問い合わせ</label>
                </p>
                    <textarea id="question" name="question"></textarea>
                <p>
                    <button>送信</button>
                </p>
            </form>
            
        </div>
    </div>
</main>
<footer class="footerWrapper">
    <div class="footer">
        <ul class="footerNav">
            <li class="footerList"><a href="#">ジャンル</a></li>
            <li class="footerList"><a href="#">ピックアップ</a></li>

   </div>
